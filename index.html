  <head>

    <style>
      body{margin:0;background:#f8f8f8;font-family:system-ui,Segoe UI,Roboto,Arial}
     #ui{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  z-index:10;
}
      #ui>*{padding:.5rem .7rem;border:1px solid #ddd;border-radius:10px;background:#fff;cursor:pointer}

      #seed{width:110px;padding:.45rem .5rem;border:1px solid #ddd;border-radius:8px}

      </div>
